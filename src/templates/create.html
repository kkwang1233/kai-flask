{% extends "base.html" %}

{% block content %}
    <h1 class="text-center mb-4">Create Campaign</h1>
    <form method="POST" action="/create" class="needs-validation">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please enter a name.</div>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio" name="status" value="Active" autocomplete="off" required> Active
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="status" value="Inactive" autocomplete="off" required> Inactive
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="status" value="Pending" autocomplete="off" required> Pending
                </label>
            </div>
            <div class="invalid-feedback">Please select a status.</div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
{% endblock %}
